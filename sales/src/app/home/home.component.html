<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Steam &#xf1b6;" class="fab"></Label>
</ActionBar>

<GridLayout class="page__content">

    <ListView [items]="games" (itemTap)="onItemTap($event)" class="list-group">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout columns="*,auto" rows="*,auto">
        
            <Label row=0 col=0 textWrap="true" [text]="item.name"  maxlength="10" class="list-group-item" editable="false"></Label>
            <Label row=0 col=1 textWrap="true" [text]="item.discount" class="list-group-item" editable="false" horizontalAlignment="right"></Label>
            <Label row=1 col=2 textWrap="true" [text]="'ARS$ ' + item.price" class="list-group-item" editable="false" horizontalAlignment="right"></Label>
                
            </GridLayout>
        </ng-template>
</ListView>



</GridLayout>
